<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.checklist-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.column {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.checklist-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    font-size: 16px;
}

.checklist-item input[type="checkbox"] {
    margin-right: 10px;
}
        /* CSS for styling the navigation menu */
        body {
            background-color: black;
            background-size: cover;
            color:white;
        }
        nav {
            background-color: white;
            color: black;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color:black;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1{
            color: white;
            font-size:60px;
        }
        p{
            color: white;
        }
  .image-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 3 columns */
    gap: 10px; /* gap between images */
  }
  .image-item img {
    width: 100%; /* make images fill their container */
    cursor: pointer;
  }
  body {
    .next-page-button{
    margin: 0;
    padding: 0;
    height: 4vh;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    position: center;}
}

.next-page-button {
    position: bottom;
    bottom: 20px;
    right: 0; /* Align with the right edge */
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 5px 0 0 5px; /* Rounded left corners only */
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.next-page-button:hover {
    background-color: blue;
}
